setw -g mode-keys vi

set -g default-shell /bin/zsh

set-option -g focus-event on
set-option -g mouse on
set-option -sg escape-time 10

set -g status-interval 60
set -g status-left-length 20
set -g status-right-length 110
set -g status-left ' #h '

set -g status-right " #[bg=colour166, fg=white] %m/%d %H:%M "

set -g status-style bg=colour255,fg=black

setw -g window-status-format ' #I#F #W '
setw -g window-status-current-format ' #I#F #W '
setw -g window-status-current-style bg=colour33,fg=colour255,underscore

set -g display-panes-time 2000
set -g display-panes-colour white
set -g display-panes-active-colour green

set -g message-style bg=black,fg=blue

set -g pane-border-style fg=white,bg=black
set -g pane-active-border-style fg=colour208,bg=black

set -g default-terminal screen-256color
setw -g xterm-keys on
setw -g automatic-rename on
set -g base-index 1
set -g bell-action none


unbind C-b
set -g prefix C-j
bind a send-prefix

bind s split-window -v
bind v split-window -h
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind n
bind n new-window

unbind d
bind d detach

unbind ,
bind , previous-window
unbind .
bind . next-window

unbind Q
bind Q confirm-before "kill-server"
